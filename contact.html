<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowledgeNest</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <!-- Logo -->
    <div class="logo">
      <i class="fa-solid fa-asterisk"></i>
      <span><b>knowledge</b>Nest</span>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">
      <a href="home.html" class="active">Home</a>
      <a href="topics.html">Topics</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Right Icons -->
    <div class="right-section">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-user"></i>
      <img src="profile1.png" alt="Profile" class="profile-pic">
    </div>
  </header>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 50px;
      line-height: 1.6;
    }

    .form-wrapper {
      background-color: #1e1e26;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: left;
    }

    .form-wrapper h2 {
      text-align: center;
      color: #70c24a;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background-color: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
    }

    .form-group textarea {
      height: 120px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #777;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #3e8e41;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .form-wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Get in Touch</h1>
    <p class="subtitle">
      We'd love to hear from you! Please fill out the form below to send us your questions, feedback, or suggestions.
    </p>

    <div class="form-wrapper">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Nancy Yadav">
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="nancy.yadav@example.com">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div> <!-- Footer -->
<footer class="footer">
  <div class="footer-left">
    <a href="#">Quick Links</a>
    <a href="#">Learn More</a>
    <a href="#">Support</a>
  </div>

  <div class="footer-right">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</footer>



</body>
</html>
